<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62539286c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Online_Education</title>
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="#home" class="logo">educa.</a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#courses">courses</a>
                <a href="#teachers">teachers</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>
            </nav>
            <div id="menu-btn"><i class="fas fa-bars"></i></div>
        </section>
    </header>

    <section class="home" id="home">
        <div class="row">
            <div class="content">
                <h3>online <span>education</span></h3>
                <a href="#contact" class="btn">contact us</a>
            </div>

            <div class="image">
                <img src="./images/homg-img.svg" alt="">
            </div>
        </div>
    </section>

    <section class="count">
        <div class="box-container">
            <div class="box">
                <i class="fas fa-graduation-cap"></i>
                <div class="content">
                    <h3>150+</h3>
                    <p>courses</p>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-user-graduate"></i>
                <div class="content">
                    <h3>1300+</h3>
                    <p>students</p>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-chalkboard-teacher"></i>
                <div class="content">
                    <h3>80+</h3>
                    <p>teachers</p>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-smile-beam"></i>
                <div class="content">
                    <h3>100%</h3>
                    <p>satisfaction</p>
                </div>
            </div>

        </div>
    </section>

    <section class="about" id="about">
        <div class="row">
            <div class="image">
                <img src="./images/about-img.svg" alt="">
            </div>

            <div class="content">
                <h3>why choose us?</h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi, sequi! Perferendis, labore!</p>
                <a href="#contant" class="btn">contact us</a>
            </div>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
